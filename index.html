<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Theater </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="theater">
        <div class="blinking-lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>
        <h1> 🍿My Movie Theater 🎥</h1>
        <div class="video-container">
            <video width="640" height="360" controls>
                <source src="media/Untitled video - Made with Clipchamp3.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
        </div>
        <div class="buttons">
            <button onkeydown="document.querySelector ('video').currentTime = 0; document.querySelector('video').play();">🎬 Play Again</button>
            <button onclick="alert('thanks for your rating!')"> ⭐Rate Movie</button>
        </div>
        <div class="marquee-text">
            🎬 Enjoy the Show! 🍿
        </div>
    </section>
</body>
</html>
